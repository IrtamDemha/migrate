langcode: fr
id: events_medias
migration_tags: null
migration_group: null
label: 'Import events images'
source:
  constants:
    lang: Fran√ßais
    langcode: fr
  plugin: url
  data_fetcher_plugin: file
  # Choose one data parser.
  data_parser_plugin: json
  urls:
    - https://xxx.xxx.xxx

  item_selector: events
  fields:

    - name: originalImage
      label: 'Image original'
      selector: originalImage
    - name: title
      label: 'Alt'
      selector: title/fr
    - name: id
      label: 'id'
      selector: uid

    - name: imageCredits
      label: 'Alt'
      selector: imageCredits
  ids:
    id:
      type: string

process:
  Agenda:
    plugin: default_value
    default_value: 'Agenda'


  name: title
  field_media_image/target_id:
    plugin: migration_lookup
    migration: events_images
    source: id
  field_media_image/alt: title
  field_media_image/title: title
  field_media_image/credits: imageCredits
  uid:
    plugin: default_value
    default_value: '1'
  field_tag/target_id:
    plugin: entity_generate
    value_key: name
    bundle_key: vid
    bundle: tag
    entity_type: taxonomy_term
    ignore_case: true
    source: '@Agenda'

  status:
    plugin: default_value
    default_value: '1'
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  optional:
    - events_images
